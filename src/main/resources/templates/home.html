<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2>Current Request Queue! Please Select "Approve" to approve the request and "Decline" to decline the request for each invidivudal item..</h2>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Request</th>
              <th scope="col">Timeline</th>
              <th scope="col">Price</th>
              <th scope="col">Approve/Decline</th>
            </tr>
          </thead>
          <tbody>
            <tr id = "Test" th:each="req : ${request}">
                <td th:text="${req.id}"/>
                <td th:text="${req.name}"/>
                <td th:text="${req.type}"/>
                <td th:text="${req.phoneNumber}"/>
                <td th:text="${req.request}"/>
                <td th:text="${req.timeline}"/>
                <td th:text="${req.price}"/>
                <td>
                    <a th:href="@{http://ec2-18-118-131-34.us-east-2.compute.amazonaws.com:8080/approve/{id}(id=${req.id})}">
                        <button type="button" class="btn btn-primary">Approve</button>
                    </a>
                    <a th:href="@{http://ec2-18-118-131-34.us-east-2.compute.amazonaws.com:8080/decline/{id}(id=${req.id})}">
                        <button type="button" class="btn btn-danger">Decline</button>
                    </a>
                </td>
            </tr>
          </tbody>
    </table>
</body>
</html>
